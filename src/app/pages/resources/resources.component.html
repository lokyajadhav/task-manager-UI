<h3>All Resources</h3>

<div style="max-height: 500px !important; overflow-y: scroll;">
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="height: 100%;" >

   
   
  
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name  </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email  </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
       
        <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef> Designation </th>
            <td mat-cell *matCellDef="let element">
             
                {{ element.designation }}
             
            </td>
          </ng-container>
          
      
       
        <ng-container matColumnDef="hasBandwidth">
          <th mat-header-cell *matHeaderCellDef> Has Bandwidth </th>
          <td mat-cell *matCellDef="let element">  {{  element.hasBandwidth }} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="tasks">
            <th mat-header-cell *matHeaderCellDef> Tasks Assigned </th>
            <td mat-cell *matCellDef="let element"> {{element.tasks.length}} </td>
          </ng-container>
    
          
          
          
          
          
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
